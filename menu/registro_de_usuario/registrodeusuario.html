<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro de Pacientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="mi_estilo.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">

                            <div class="botonera">
                                <button class="btn btn-info">Regresar</button>
                            

                                <button class="btn btn-warning">Numero de clientes</button>
                         

                                <button class="btn btn-success">Mensajes</button>
                            
                            </div>
                        </div>
                    </div>
                </div>







                <!-- ... (tu código del menú aquí) -->
            </div>
            <div class="col-md-9 content">
                <h1>Registro de Usuario</h1>

                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="apellidoPaterno">Apellido Paterno</label>
                            <input type="text" class="form-control" id="apellidoPaterno" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="apellidoMaterno">Apellido Materno</label>
                            <input type="text" class="form-control" id="apellidoMaterno" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="ci">CI</label>
                            <input type="text" class="form-control" id="ci" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="pieza">Direccion</label>
                            <input type="text" class="form-control" id="pieza" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="tratamiento">Especialidad</label>
                            <input type="text" class="form-control" id="tratamiento" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="costo">Correo</label>
                            <input type="text" class="form-control" id="costo" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="fecha">Fecha de registro</label>
                            <input type="date" class="form-control" id="fecha" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>

                <!-- Tabla de Pacientes Registrados -->
                <div class="tabla-pacientes mt-4">
                    <h2>Pacientes Registrados</h2>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido Paterno</th>
                                <th>Apellido Materno</th>
                                <th>Teléfono</th>
                                <th>CI</th>
                                <th>Direccion</th>
                                <th>Especialidad</th>
                                <th>Correo</th>
                                <th>Fecha de registro</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas de la tabla se llenarán con datos mediante JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="mi_script.js"></script>
</body>
</html>
